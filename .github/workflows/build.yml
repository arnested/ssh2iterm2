on:
- push
name: Build and test
jobs:
  go-versions:
    name: Lookup go versions
    runs-on: ubuntu-latest
    outputs:
      minimal: ${{ steps.versions.outputs.minimal }}
    steps:
    - uses: actions/checkout@v2
    - uses: arnested/go-version-action@v1
      id: versions
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  go_generate:
    name: Check generated code is up to date
    runs-on: ubuntu-latest
    env:
      workdir: go/src/github.com/arnested/ssh2iterm2
    steps:
    - uses: actions/checkout@v2
      with:
        path: ${{env.workdir}}
    - name: Install Go ${{ steps.go-version.outputs.minimal }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ needs.go-versions.outputs.minimal }}
    - name: go generate
      env:
        GO111MODULE: 'on'
        GOPATH: ${{ github.workspace }}/go
      working-directory: ${{env.workdir}}
      run: go generate -x
    - name: Diff after go generate
      working-directory: ${{env.workdir}}
      run: git diff --exit-code
  build_and_test:
    name: Build and test
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Go ${{ steps.go-version.outputs.minimal }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ needs.go-versions.outputs.minimal }}
    - name: go test
      env:
        GO111MODULE: 'on'
        GOOS: darwin
        GOARCH: amd64
        # We enable cgo to be able to test with `-race`.
        CGO_ENABLED: 1 
      run: go test -v -race -cover -covermode=atomic -coverprofile=coverage.txt ./...
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v2
      with:
        flags: go${{ needs.go-versions.outputs.minimal }}
  license_check:
    name: License check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Install wwhrd
      env:
        GO111MODULE: 'off'
      run: go get -u github.com/frapposelli/wwhrd
    - name: go mod vendor
      env:
        GO111MODULE: 'on'
      run: go mod vendor
    - name: wwhrd check
      run: wwhrd check
