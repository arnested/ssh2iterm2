---
checks:
  # Doing early returns results in more returns so we increase the
  # threshold.
  return-statements:
    config:
      threshold: 8
engines:
  fixme:
    enabled: true
  gofmt:
    enabled: true
  golint:
    enabled: true
  govet:
    enabled: true
  markdownlint:
    enabled: true
  git-legal:
    enabled: true
ratings:
  paths: []
exclude_paths:
  - vendor/
